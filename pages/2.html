            <h4 class="ani-title">HTML Mockup</h4>
            <pre><code>&lt;div class="<span class="class">circle spin <span class="direction"></span></span>"&gt;&lt;/div&gt;</code></pre>

            <div class="direction-control">
                <h4 class="ani-title">Direction</h4>
                <a class="btn btn-primary" data-value="normal">clockwise </a>
                <a class="btn btn-primary" data-value="anti-clockwise">anti clockwise </a>

<script>
    $(document).ready(function () {
//         
//      if (navigator.userAgent.indexOf('Safari') != -1 && navigator.userAgent.indexOf('Chrome') == -1)  { 
//$(".direction-control").hide();
//}

        var modAnimation = $(".modal-animation");
        var directionCtrl = $(".direction-control a");

        modAnimation.first().removeClass("hide");
        directionCtrl.first().addClass("active");


        // direction control function
        directionCtrl.click(function () {
            // toggle active for selected class
            directionCtrl.removeClass("active");
            $(this).addClass("active");


            // get the contents of the link that was clicked
            var dataValue = $(this).data("value");


            // replace the contents of the div with the attribute value and remove the class from animation
            $('.direction').html(dataValue);

            if (dataValue === "normal") {
                $('.direction').html("");
            }

            if (modAnimation.hasClass(dataValue)) {
                modAnimation.addClass("hide");
                $("." + dataValue).removeClass("hide");
            }
            // cancel the default action of the link by returning false
            return false;
        });
    });
</script>
